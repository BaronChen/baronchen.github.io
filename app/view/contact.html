

<script type="text/ng-template" id="emailModal">
	<div class="closeBtn" ng-click="controller.closeEmailForm()">
		<a>X</a>
	</div>
	<div id="form-div">
		<form class="form" ng-submit='controller.onSubmit()' id="form1" name="emailForm">
			<p class="name">
				<input name="name" ng-model="controller.emailDetail.name" type="text" class="feedback-input" placeholder="Name" id="name" required />
				<span style="color:red" ng-show="emailForm.name.$dirty && emailForm.name.$invalid">
					<span ng-show="emailForm.name.$error.required">Name is required.</span>
				</span>
			</p>

			<p class="email">
				<input name="email" ng-model="controller.emailDetail.email" type="email" class="feedback-input" id="email" placeholder="Email" required />
				<span style="color:red" ng-show="emailForm.email.$dirty && emailForm.email.$invalid">
					<span ng-show="emailForm.email.$error.required">Email is required.</span>
					<span ng-show="emailForm.email.$error.email">Invalid email address.</span>
				</span>
			</p>
			<p class="text">
				<textarea name="message" ng-model="controller.emailDetail.message" class="feedback-input" id="comment" placeholder="Comment" required></textarea>
				<span style="color:red" ng-show="emailForm.message.$dirty && emailForm.message.$invalid">
					<span ng-show="emailForm.message.$error.required">Message is required.</span>
				</span>
			</p>

			<div class="submit">
				<input type="submit" value="SEND" id="button-blue" />
				<div class="ease"></div>
			</div>
		</form>
	</div>

</script>

			</div>
			<div class="col-md-6">

</div><!--/ #footer -->
